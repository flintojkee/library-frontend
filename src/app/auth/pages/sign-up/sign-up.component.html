<ion-grid>
  <ion-row >
    <ion-col size="12" class="ion-margin-top">
        <h1 class="ion-text-center ion-margin-bottom">Sign up</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <lbr-form-sign-up [formGroup]="signUpForm" (submittedForm)="signUp($event)"></lbr-form-sign-up>
    </ion-col>
  </ion-row>
</ion-grid>
