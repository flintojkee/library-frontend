<div class="form-wrapper" margin-bottom>
  <form [formGroup]="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label name="email" position="floating">Email</ion-label>
              <ion-input [formControl]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label name="password" position="floating">Password</ion-label>
              <ion-input [formControl]="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label name="fullName" position="floating">Full Name</ion-label>
              <ion-input [formControl]="fullName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label name="address" position="floating">Address</ion-label>
              <ion-input [formControl]="address"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label name="address" position="floating">Date of Birth</ion-label>
              <ion-datetime
                [formControl]="dateOfBirth"
                placeholder="Select Date of Birth"
              ></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            [routerLink]="['/auth/login']"
          >
            Login
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!formGroup.valid">
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
