<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ mode === 'create' ? 'Create new book' : 'Edit book' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <lbr-form-create-book [formGroup]="bookForm" (submittedForm)="submitForm($event)">
  </lbr-form-create-book>
</ion-content>
