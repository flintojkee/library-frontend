<ion-item class="ion-margin-vertical" [routerLink]="book.id" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="book.picture"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-padding">
    <h2>{{ book.name }}</h2>
    <h3 *ngIf="book.category">{{ book.category.name }}</h3>
    <h4>
      <span *ngFor="let a of book.authors">{{ a.fullName }} </span>
    </h4>
    <p>{{ book.publishingHouse }} {{ book.city }} {{ book.publishingYear }}</p>
  </ion-label>
</ion-item>
